    <!--form

        target=_blank when savingfor testing purposes-->
    <form class="email with action" action="osama.php" method="get">
        <input type="hidden" value="for hashing msln bytb3t m3 el backend" />
        <!--name ... label 3shan lama yegy yeb3t lel backend ... mohm-->
        <!--
        action for form
        method for form
    for input
        hidden ... sent to backend but hidden from user ... value can be hashed
        readonly ... value can't be changed but can be sent to backend
        disabled ... value can't be changed & can't be sent to backend
        autofocus ... to write in that field after opening the page
        minlength/max ... for pass specific length validation
        placeholder ... for text inside field for guidance
        type=color,email,password,text,submit,reset
        type=range or number
            min
            max
            step
        value ... to provide a specific name/string to the field
        required
        placeholder
        radio or checkbox ... checked ... label ... link with id ... label for id
        '-->
        <div>
            <label>username</label>
            <input type="text" required placeholder="username inside" name="user" value="osama" readonly />
        </div>
        <br />
        <div>
            <label>subject</label>
            <input type="text" name="subject" autofocus />
        </div>

        <br />
        <div>
            <label>password</label>
            <input type="password" required placeholder="please write complex pass" name="pass" minlength="6" />
        </div>
        <br />
        <div>
            <label>email</label>
            <input type="email" required placeholder="email" name="email" value="s@s" disabled />
        </div>
        <br />
        <div>
            <label>color</label>
            <input type="color" required name="color" />
        </div>
        <br />
        <div>
            <label>range</label>
            <input type="range" required name="range" min="0" max="100" step="20" value="0" />
        </div>
        <br />
        <div>
            <label>number</label>
            <input type="number" required name="number" min="0" max="100" step="10" value="0" />
        </div>
        <div>

        <div>

        <br />
        <div>

        <div>
